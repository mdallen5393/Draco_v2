<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DraCo - Shop</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="logo_symbol.png" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf76f9de02.js"
      crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- FirebaseUI CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/5.0.0/firebaseui.css" />

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light">
    <header>
      <!-- Nav Bar -->
      <nav class="d-flex flex-sm-row">
        <!-- Hamburger -->
        <div class="dropdown d-sm-none border-0">
          <a
            class="btn"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img height="50px" id="burger" src="images/misc/hamburger.png" />
          </a>

          <ul class="dropdown-menu livvic" style="width: 5rem !important">
            <li><a class="dropdown-item" href="auth.html">SHOP</a></li>
            <li><a class="dropdown-item" href="contact.html">CONTACT</a></li>
            <li>
              <a class="dropdown-item" id="burger-cart" href="cart.html"
                >CART</a
              >
            </li>
          </ul>
        </div>

        <!-- Nav links -->
        <div
          class="collapse navbar-collapse d-sm-flex col-sm-6 justify-content-center py-2 livvic"
          id="navbarLinks"
        >
          <ul
            class="navbar-nav text-uppercase ml-auto flex-sm-row align-items-center font-weight-bold"
          >
            <li class="navbar-item">
              <a
                class="nav-link text-white mx-5 mx-lg-4 mx-sm-4"
                href="auth.html"
                >SHOP</a
              >
            </li>
            <li class="navbar-item">
              <a
                class="nav-link text-white mx-5 mx-lg-4 mx-sm-4"
                href="contact.html"
                >CONTACT</a
              >
            </li>
            <li class="navbar-item">
              <a
                class="nav-link text-white mx-5 mx-lg-4 mx-sm-4"
                href="cart.html"
                >CART</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <a href="index.html" class="d-flex justify-content-center">
        <img
          id="header-img"
          class="img-fluid"
          src="images/logos/logo_text_black_overlay.png"
        />
      </a>
    </header>

    <!-- SEARCH -->
    <section id="search-shop" class="w-100 d-flex justify-content-center pt-5">
      <div class="row d-flex justify-content-center pt-3">
        <div class="col-auto">
          <p class="d-none d-lg-flex pt-2 font-monospace livvic">Peruse our Products</p>
        </div>
        <div class="col-auto">
          <!-- Email input -->
          <div class="form-outline form-white justify-content-center">
            <input
              type="search"
              id="search-bar"
              class="form-control text-muted fw-lighter fst-italic"
              placeholder="Search . . ."
            />
          </div>
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn bg-dark btn-outline-light btn-rounded font-monospace livvic color gold"
            data-mbd-ripple-color="dark"
            id="search-button"
            onclick="searchKeywords($('#search-bar').val())"
          >
            Search
          </button>
        </div>
      </div>
    </section>

    <!-- PRODUCTS -->
    <section id="shop">
      </div>
      <div class="d-flex flex-wrap justify-content-center py-5" id="products">
      </div>
    </section>

    <!-- AUTH UI -->
    <section id="auth" class="py-5">
      <div id="firebaseui-auth-container">
    </section> 

    <!-- FOOTER -->
    <footer class="bg-dark text-center text-white" id="footy">
      <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/HolbertonSchoolTulsa/"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://twitter.com/holbertontul?lang=en"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>
          <!-- The 'Gram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com/holbertontul/?hl=en"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.github.com/conkobar/DraCo/"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>

        <!-- Section: Form -->
        <section class="">
          <form action="">
            <div class="row d-flex justify-content-center">
              <div class="col-auto">
                <p class="pt-2 font-monospace livvic color gold">
                  News & Launches
                </p>
              </div>
              <div class="col-md-5 col-12">
                <!-- Email input -->
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="emailform"
                    class="form-control text-muted fw-lighter fst-italic"
                    placeholder="Enter your Email"
                  />
                </div>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-outline-light btn-rounded font-monospace livvic color gold mb-4"
                  data-mbd-ripple-color="dark"
                >
                  Subscribe
                </button>
              </div>
            </div>
          </form>
        </section>

        <!-- Links -->
        <section class="">
          <div class="row">
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <h5 class="text-uppercase livvic color gold">Menu</h5>
              <!-- Menu links -->
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="auth.html" class="text-light text-decoration-none"
                    >Shop</a
                  >
                </li>
                <li>
                  <a href="contact.html" class="text-light text-decoration-none"
                    >About</a
                  >
                </li>
                <li>
                  <a href="cart.html" class="text-light text-decoration-none"
                    >Cart</a
                  >
                </li>
              </ul>
            </div>
            <!-- Shop links -->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <h5 class="text-uppercase livvic color gold">Shop</h5>
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="auth.html" class="text-light text-decoration-none"
                    >Body</a
                  >
                </li>
                <li>
                  <a href="auth.html" class="text-light text-decoration-none"
                    >Sleep</a
                  >
                </li>
                <li>
                  <a href="auth.html" class="text-light text-decoration-none"
                    >Flight</a
                  >
                </li>
              </ul>
            </div>
            <!-- About links -->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <h5 class="text-uppercase livvic color gold">Help</h5>
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="contact.html#about" class="text-light text-decoration-none"
                    >About</a
                  >
                </li>
                <li>
                  <a href="contact.html#faq" class="text-light text-decoration-none"
                    >FAQ</a
                  >
                </li>
                <li>
                  <a href="contact.html#contact_form" class="text-light text-decoration-none"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>

            <div class="col-lg-3 col-md-6 mb-4 mt-md-5">
              <a href="index.html">
                <img
                  class="img-fluid"
                  id="footer-logo"
                  src="images/logos/logo_text_bordered.png"
                  alt="logo"
                />
              </a>
            </div>
          </div>
        </section>
      </div>

      <!-- Copyright -->
      <div class="text-center text dark p-3">
        © 2020 Copyright:
        <a class="text dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- FirebaseUI JavaScript -->
    <script src="https://cdn.firebase.com/libs/firebaseui/5.0.0/firebaseui.js"></script>

    <script src="scripts/scripts.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script src="scripts/pages.js"></script>
    <script src="scripts/cart.js"></script>
   
  </body>
</html>
