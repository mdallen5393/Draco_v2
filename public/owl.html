<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel</title>

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="../images/logos/logo_symbol.png" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/bf76f9de02.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      crossorigin="anonymous"
    ></script>


</head>
<body>
  <!-- Set up your HTML -->
  <div class="owl-carousel owl-theme">
    <div class="item d-flex align-items-center justify-content-center">
      <img src="../images/logos/logo_symbol.png" style="height: 150px; width: 150px;">
      <div class="row">
        <h3 class="col">Scale Wax</h3>
        <img class="col" src="../images/misc/galleon_black.png" style="height: 30px; width: 50px;">
        <h3 class="col">125</h3>

      </div>
    </div>
    <div class="item">
      <img src="../images/logos/logo_symbol.png" style="height: 150px; width: 150px;">
      <div class="row">
        <h3 class="col">Wing Moisturizer</h3>
        <img class="col" src="../images/misc/galleon_black.png" style="height: 30px; width: 50px;">
        <h3 class="col">125</h3>
      </div>
    </div>
    <div class="item">
      <img src="../images/logos/logo_symbol.png" style="height: 150px; width: 150px;">
      <div class="row">
        <h3 class="col">Leaf-Style Saddle</h3>
        <img class="col" src="../images/misc/galleon_black.png" style="height: 30px; width: 50px;">
        <h3 class="col">125</h3>
      </div>
    </div>
  </div>

  <!-- Owl Carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  	<!-- FIREBASE/FIRESTORE SCRIPTS -->
	<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
	<script src="../scripts/scripts.js"></script>
</body>
</html>
