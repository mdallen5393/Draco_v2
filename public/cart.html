  <!-- SHOPPING CART -->
  <section class="h-100 bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="card-body p-4">
              <div id="cart-card" class="row">

                <div class="col-lg-7">
                  <h5 class="mb-3 livvic fw-semibold"><a href="shop.html" class="text-body"><i class="fa-solid fa-circle-arrow-left"></i> BACK TO SHOP</a></h5>
                  <hr>
                  <div class="py-3">
                    <div id="firebaseui-auth-container"></div>
                  </div>
                  <!-- Shopping Cart Items -->
                  <div id="cart" class="items"></div>
                </div>
                <div class="col-lg-5">
                  <!-- Payment Details -->
                  <div id="payment" class="card bg-radial-gradient-dark text-light rounded-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="mb-0 livvic color gold">Payment Details</h5>
                        <img src="images/logos/logo_symbol.png" class="img-fluid" style="width: 75px;" alt="Ring Logo">
                      </div>

                      <p class="small mb-2 text-center">Card type</p>
                      <a href="#!" type="submit" class="text-light fs-5"><i class="fab fa-cc-amex fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-light fs-5"><i class="fab fa-cc-paypal fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-light fs-5"><i class="fab fa-cc-apple-pay fa-2x me-2"></i></a>
                      <img src="images/misc/Gringotts_Pay_btn.png" class="img-fluid pb-4" style="width: 150px"></a>

                      <form class="mt-4">
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="typeName" class="form-control form-control-md" size="17"
                            placeholder="Wizard's Name" />
                          <label class="form-label" for="typeName">Wizard's Name</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                          <input type="text" id="typeText" class="form-control form-control-md" size="17"
                            placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                          <label class="form-label" for="typeText">Card Number</label>
                        </div>

                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                              <input type="text" id="typeExp" class="form-control form-control-md"
                                placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                              <label class="form-label" for="typeExp">Expiration</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                              <input type="password" id="typeText" class="form-control form-control-md"
                                placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                              <label class="form-label" for="typeText">Cvv</label>
                            </div>
                          </div>
                        </div>

                      </form>

                      <hr class="my-4">

                      <div class="d-flex justify-content-between livvic color gold">
                        <p class="mb-2">Subtotal</p>
                        <p id="subtotal" class="mb-2"></p>
                      </div>

                      <div class="d-flex justify-content-between livvic color gold">
                        <p class="mb-2">Owls (Estimated)</p>
                        <p id="owls" class="mb-2"></p>
                      </div>

                      <div class="d-flex justify-content-between livvic color gold mb-4">
                        <p class="mb-2">Total Due</p>
                        <p id="total" class="mb-2"></p>
                      </div>
                      <!-- Pay Me Right Meow -->
                      <button type="button" class="btn btn-outline-light btn-rounded font-monospace livvic color gold mb-4" data-mbd-ripple-color="dark">
                        <div class="d-flex justify-content-between">

                          <span> Checkout <i class="fa-solid fa-circle-arrow-right"></i></span>
                        </div>
                      </button>

                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
